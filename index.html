<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensaje importante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: 100px auto;
      background: white;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .message {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #yes {
      background-color: #28a745;
    }
    #yes:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="content" class="message">
      Hola! este es un mensaje para Génesis Reyes, por favor haga clic en continuar.
    </div>
    <button id="continue" onclick="nextMessage()">Continuar</button>
  </div>

  <script>
    const messages = [
      "Hola estrellita, espero que ya te encuentres mejor de salud",
      "Sabes, no soy tan bueno con las palabras, pero quiero decirte que, este año no hubiera sido lo mismo sin tu presencia.",
      "Y que sin darme cuenta, pasaste de conocida a ser una de las personas más importantes en mi vida",
      "Y aunque las palabras nunca sean suficientes para expresar lo que siento, quiero que sepas que eres muy especial para mí",
      "Por eso, me gustaría pasar tiempo contigo antes de que finalice este año.",
      "Quiero ver tus hermosos ojos y esos lindos cachetitos, ¿te gustaría ir mañana al cine?"
    ];
    const catImages = [
      "https://MarcosBailon.github.io/Geni/media/cat.gif",
      "https://MarcosBailon.github.io/Geni/media/cat1.jpg",
      "https://MarcosBailon.github.io/Geni/media/oia.gif",
      "https://MarcosBailon.github.io/Geni/media/spin.gif",
      "https://MarcosBailon.github.io/Geni/media/cat2.jpg",
      "https://MarcosBailon.github.io/Geni/media/cat3.jpg"
    ];
    let currentIndex = 0;
    const content = document.getElementById("content");
    const continueButton = document.getElementById("continue");

    function nextMessage() {
      if (currentIndex < messages.length - 1) {
        currentIndex++;
        content.innerText = messages[currentIndex];
      } else if (currentIndex === messages.length - 1) {
        currentIndex++;
        content.innerText = "¿Qué me dices?";
        continueButton.remove();
        createDecisionButtons();
      }
    }

    function createDecisionButtons() {
      const noButton = document.createElement("button");
      const yesButton = document.createElement("button");
      noButton.innerText = "No";
      yesButton.innerText = "Sí";
      yesButton.id = "yes";

      let yesButtonSize = 16; // Font size of the "Sí" button

      noButton.onclick = () => {
        yesButtonSize += 5; // Increase font size
        yesButton.style.fontSize = yesButtonSize + "px";
        if (yesButtonSize > 100) {
          noButton.remove();  // Remove "No" button when "Sí" reaches 100px
        }
      };

      yesButton.onclick = () => {
        content.innerText = "¡Excelente diría Torres (Sr. Burns xdd)! Te veo mañana <3";
        noButton.remove();
        yesButton.remove();
      };

      document.querySelector(".container").appendChild(noButton);
      document.querySelector(".container").appendChild(yesButton);
    }
  </script>
</body>
</html>
